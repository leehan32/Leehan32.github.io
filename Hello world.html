<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leehan32's Blog</title>
    <style>
        /* 전체 레이아웃 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #333;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 메뉴 스타일 */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 (목차) */
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* 컨텐츠 영역 */
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Leehan32's Blog</h1>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#posts">Posts</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <h2>목차</h2>
            <ul>
                <li><a href="#section1">첫 번째 글</a></li>
                <li><a href="#section2">두 번째 글</a></li>
                <li><a href="#section3">세 번째 글</a></li>
            </ul>
        </div>

        <div class="content">
            <section id="section1">
                <h2>첫 번째 글</h2>
                <p>여기에 컨텐츠가 들어갑니다.</p>
            </section>
        </div>
    </div>
</body>
</html>
