            justify-content: space-between;

            border-radius: 5px;

            transition: background-color 0.3s;
        }

        .section-item:hover {
            background-color: #ddd;
        }

        .section-title {

        }

        .post-count {
            font-size: 14px;

        </header>
        <main>

        if (document.getElementById('section-menu')) {
            loadSections();
